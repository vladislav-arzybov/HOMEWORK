---
- name: Install Clickhouse
  hosts: clickhouse
  vars_files:
    - ./group_vars/clickhouse/vars.yml
  handlers:
    - name: Start clickhouse service
      become: true
      ansible.builtin.service:
        name: clickhouse-server
        state: restarted
  tasks:
    - block:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/{{ item }}-{{ clickhouse_version }}.noarch.rpm"
            dest: "./{{ item }}-{{ clickhouse_version }}.rpm"
          with_items: "{{ clickhouse_packages }}"
   #   rescue:
        - name: Get clickhouse-common-static distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/clickhouse-common-static-{{ clickhouse_version }}.x86_64.rpm"
            dest: "./clickhouse-common-static-{{ clickhouse_version }}.rpm"
    - name: Install clickhouse packages
      become: true
      ansible.builtin.yum:
        name:
          - clickhouse-common-static-{{ clickhouse_version }}.rpm
          - clickhouse-client-{{ clickhouse_version }}.rpm
          - clickhouse-server-{{ clickhouse_version }}.rpm
      notify: Start clickhouse service
    - name: Flush handlers
      meta: flush_handlers
    - name: Create database
      ansible.builtin.command: "clickhouse-client -q 'create database logs;'"
      register: create_db
      failed_when: create_db.rc != 0 and create_db.rc !=82
      changed_when: create_db.rc == 0

####### VECTOR

- name: Install Vector
  hosts: clickhouse
  vars_files:
    - ./group_vars/vector/vars.yml
  handlers:
    - name: Start vector service
      become: true
      ansible.builtin.service:
        name: vector.service
        state: restarted
        daemon_reload: true


  tasks:
    - name: Create Directories
      become: true
      ansible.builtin.file:
        path: "/vector/"
        state: directory
        mode: 0755
        owner: root
        group: root

    - name: Get vector distrib
      become: true
      ansible.builtin.get_url:
        url: "https://packages.timber.io/vector/{{ vector_version }}/vector-{{ vector_version }}-x86_64-unknown-linux-gnu.tar.gz"
        dest: "/vector/vector-{{ vector_version }}.tar.gz"

    - name: Unarchive vector
      become: true
      unarchive:
        src: "/vector/vector-{{ vector_version }}.tar.gz"
        dest: "/vector/"
        remote_src: true


    - name: Copy bin file vector
      become: true
      copy:
        src: "/vector/vector-x86_64-unknown-linux-gnu/bin/vector"
        dest: "/usr/bin/vector"
        mode: 0755
        remote_src: true

    - name: Copy systemd service vector
      become: true
      copy:
        src: "/vector/vector-x86_64-unknown-linux-gnu/etc/systemd/vector.service"
        dest: "/lib/systemd/system"
        remote_src: true
        mode: 0644
        owner: root
        group: root

    - name: Create user vector
      become: true
      ansible.builtin.user:
        name: "vector"

    - name: Create vector catalog
      become: true
      ansible.builtin.file:
        path: "/var/lib/vector"
        state: directory
        mode: 0755
        owner: "vector"
        group: "vector"

    - name: Create default vector config catalog and vector.toml
      become: true
      ansible.builtin.copy:
        remote_src: true
        src: "/vector/vector-x86_64-unknown-linux-gnu/config/vector.toml"
        dest: "/etc/vector/"
        mode: 0644
        owner: root
        group: root

    - name: Config vector j2 template
      become: true
      template:
        src: "./templates/vector.toml.j2"
        dest: "/etc/vector/vector.toml"
        mode: 0644
        owner: root
        group: root
      notify: Start vector service
