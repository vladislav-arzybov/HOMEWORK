apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app-deployment
  namespace: app
  labels:
    app: test-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
      - name: nginx-docker
        image: arzybov/test-app-nginx:1.0.0
        ports:
        - containerPort: 80
